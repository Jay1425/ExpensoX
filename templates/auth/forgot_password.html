{% extends "base.html" %}

{% block title %}Reset Password - ExpensoX{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm mt-5">
            <div class="card-header text-center bg-warning text-dark">
                <h4><i class="fas fa-key me-2"></i>Reset Password</h4>
            </div>
            <div class="card-body">
                <p class="text-muted text-center">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
                
                <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                    {{ csrf_token() }}
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                Remember your password? <a href="{{ url_for('auth.login') }}">Login here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
