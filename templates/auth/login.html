<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ExpensoX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neon-cyan': '#00ffff',
                        'neon-purple': '#bf00ff',
                        'neon-pink': '#ff1493',
                        'dark-bg': '#0a0a0a',
                        'dark-card': '#1a1a1a',
                    },
                    animation: {
                        'glow-pulse': 'glow-pulse 2s ease-in-out infinite alternate',
                        'float': 'float 3s ease-in-out infinite',
                        'rotate-3d': 'rotate-3d 8s linear infinite',
                    },
                    boxShadow: {
                        'neon-cyan': '0 0 10px #00ffff, 0 0 20px #00ffff',
                        'neon-purple': '0 0 10px #bf00ff, 0 0 20px #bf00ff',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes glow-pulse {
            from { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; }
            to { text-shadow: 0 0 10px #00ffff, 0 0 15px #00ffff; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes rotate-3d {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            33% { transform: rotateX(360deg) rotateY(0deg) rotateZ(0deg); }
            66% { transform: rotateX(360deg) rotateY(360deg) rotateZ(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }
        
        .neon-text {
            text-shadow: 0 0 5px currentColor, 0 0 10px currentColor;
        }
        
        .expense-icon-3d {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #00ffff, #bf00ff, #ff1493);
            border-radius: 15px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate-3d 8s linear infinite;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        .expense-icon-3d::before {
            content: 'ðŸ’³';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(20px);
            font-size: 2rem;
            filter: drop-shadow(0 0 5px #00ffff);
        }
        
        .form-container {
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .input-field {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            outline: none;
        }
        
        .btn-neon {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-neon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-neon:hover::before {
            left: 100%;
        }
        
        .bg-gradient-neon {
            background: radial-gradient(ellipse at center, rgba(0, 255, 255, 0.1) 0%, rgba(191, 0, 255, 0.1) 35%, rgba(255, 20, 147, 0.1) 70%, rgba(10, 10, 10, 1) 100%);
        }
    </style>
</head>
<body class="bg-dark-bg text-white min-h-screen bg-gradient-neon">
    <div class="min-h-screen flex items-center justify-center px-4">

            <div class="form-container bg-dark-card bg-opacity-50 p-8 rounded-xl">

                <form method="POST" action="{{ url_for('login') }}" class="space-y-4">

                        </label>
                        <a href="{{ url_for('forgot_password') }}" class="text-sm text-neon-cyan hover:text-neon-purple transition-colors">
                            Forgot Password?
                        </a>
                    </div>
                    
                    <button type="submit"

                    </button>
                </form>
                
                <div class="text-center mt-6">
                    <p class="text-gray-400">

                        <a href="{{ url_for('signup') }}" class="text-neon-cyan hover:text-neon-purple transition-colors font-semibold">

                    </p>
                </div>
            </div>
        </div>
    </div>
