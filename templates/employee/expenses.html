<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expenses - ExpensoX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neon-cyan': '#2dd4bf',
                        'neon-purple': '#7c3aed',
                        'neon-pink': '#ec4899',
                        'neon-green': '#10b981',
                        'dark-bg': '#0f1720',
                        'dark-card': '#111827',
                    },
                    animation: {
                        'glow-pulse': 'glow-pulse 3.5s ease-in-out infinite alternate',
                        'float': 'float 4s ease-in-out infinite',
                        'neon-flicker': 'neon-flicker 3s infinite alternate',
                    },
                    boxShadow: {
                        'neon-cyan': '0 0 6px rgba(45,212,191,0.6), 0 0 12px rgba(45,212,191,0.35)',
                        'neon-purple': '0 0 6px rgba(124,58,237,0.6), 0 0 12px rgba(124,58,237,0.3)',
                        'neon-pink': '0 0 6px rgba(236,72,153,0.55), 0 0 10px rgba(236,72,153,0.25)',
                        'neon-green': '0 0 6px rgba(16,185,129,0.55), 0 0 10px rgba(16,185,129,0.25)',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes glow-pulse {
            from { text-shadow: 0 0 3px rgba(45,212,191,0.6), 0 0 6px rgba(45,212,191,0.35); }
            to { text-shadow: 0 0 6px rgba(45,212,191,0.5), 0 0 9px rgba(45,212,191,0.25); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.92; }
        }
        
        .neon-text {
            text-shadow: 0 0 3px rgba(255,255,255,0.06), 0 0 6px rgba(255,255,255,0.04);
        }
        
        .feature-card {
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: transform 0.28s ease, box-shadow 0.28s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-6px) scale(1.01);
            box-shadow: 0 6px 18px rgba(2,6,23,0.5);
        }
        
        .btn-neon {
            position: relative;
            overflow: hidden;
            transition: transform 0.22s ease, box-shadow 0.22s ease;
        }
        
        .btn-neon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            transition: left 0.42s ease;
        }
        
        .btn-neon:hover::before {
            left: 100%;
        }
        
        .input-field {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #2dd4bf;
            box-shadow: 0 0 10px rgba(45, 212, 191, 0.3);
            outline: none;
        }
        
        .bg-gradient-neon {
            background: radial-gradient(ellipse at center, rgba(45,212,191,0.06) 0%, rgba(124,58,237,0.05) 35%, rgba(236,72,153,0.05) 70%, rgba(15,23,32,1) 100%);
        }
        
        .expense-icon-3d {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #2dd4bf, #7c3aed, #ec4899);
            border-radius: 15px;
            position: relative;
            transform-style: preserve-3d;
            animation: float 4s ease-in-out infinite;
            box-shadow: 0 6px 18px rgba(2,6,23,0.6);
        }
        
        .expense-icon-3d::before {
            content: 'ðŸ’³';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(20px);
            font-size: 1.5rem;
            filter: drop-shadow(0 2px 6px rgba(0,0,0,0.45));
        }
    </style>
</head>
<body class="bg-dark-bg text-white min-h-screen bg-gradient-neon">
    <!-- Navigation -->
    <nav class="fixed inset-x-0 top-0 z-50 bg-dark-card bg-opacity-95 backdrop-blur-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="text-2xl font-bold text-neon-cyan neon-text animate-neon-flicker">
                        ExpensoX
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="" class="text-neon-cyan hover:text-neon-purple transition-colors duration-300 px-3 py-2 text-sm font-medium">My Expenses</a>
                    <a href="" class="text-gray-300 hover:text-neon-cyan transition-colors duration-300 px-3 py-2 text-sm font-medium">Submit Expense</a>
                    <a href="" class="text-gray-300 hover:text-neon-cyan transition-colors duration-300 px-3 py-2 text-sm font-medium">Profile</a>
                    <a href="" class="bg-gradient-to-r from-neon-pink to-red-500 text-white px-4 py-2 rounded-lg font-medium hover:shadow-neon-pink transition-all duration-300 btn-neon">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-20 pb-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Header Section -->
            <div class="mb-8">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                    <div class="flex items-center">
                        <div class="expense-icon-3d mr-4"></div>
                        <div>
                            <h1 class="text-4xl font-bold text-neon-cyan neon-text animate-glow-pulse">My Expenses</h1>
                            <p class="text-gray-400 mt-1">Track and manage your expense submissions</p>
                        </div>
                    </div>
                    <a href="" 
                       class="bg-gradient-to-r from-neon-cyan to-neon-purple text-white px-6 py-3 rounded-lg font-semibold hover:shadow-neon-cyan transform hover:scale-105 transition-all duration-300 btn-neon">
                        <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Submit New Expense
                    </a>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="feature-card bg-dark-card bg-opacity-50 p-6 rounded-xl mb-8">
                <h3 class="text-xl font-semibold text-neon-green mb-4">Filter Expenses</h3>
                <form method="GET" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                    <div>
                        <label for="status" class="block text-sm font-medium text-gray-300 mb-2">Status</label>
                        <select id="status" name="status" class="input-field w-full px-4 py-2 rounded-lg text-white">
                            <option value="">All Statuses</option>
                            <option value="draft">Draft</option>
                            <option value="pending">Pending</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                            <option value="paid">Paid</option>
                        </select>
                    </div>
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-300 mb-2">Category</label>
                        <select id="category" name="category" class="input-field w-full px-4 py-2 rounded-lg text-white">
                            <option value="">All Categories</option>
                            <option value="travel">Travel</option>
                            <option value="meals">Meals & Entertainment</option>
                            <option value="office_supplies">Office Supplies</option>
                            <option value="software">Software & Subscriptions</option>
                            <option value="training">Training & Development</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="date_from" class="block text-sm font-medium text-gray-300 mb-2">From Date</label>
                        <input type="date" id="date_from" name="date_from" class="input-field w-full px-4 py-2 rounded-lg text-white">
                    </div>
                    <div>
                        <label for="date_to" class="block text-sm font-medium text-gray-300 mb-2">To Date</label>
                        <input type="date" id="date_to" name="date_to" class="input-field w-full px-4 py-2 rounded-lg text-white">
                    </div>
                    <div class="flex items-end">
                        <button type="submit" 
                                class="w-full bg-gradient-to-r from-neon-purple to-neon-pink text-white px-4 py-2 rounded-lg font-semibold hover:shadow-neon-purple transition-all duration-300 btn-neon">
                            <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                            </svg>
                            Filter
                        </button>
                    </div>
                </form>
            </div>

            <!-- Expenses List -->
            <div class="feature-card bg-dark-card bg-opacity-50 rounded-xl">
                <div class="p-6 border-b border-gray-700">
                    <h3 class="text-xl font-semibold text-neon-green">
                        <svg class="w-6 h-6 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        Expense List
                    </h3>
                </div>
                <div class="p-6">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="border-b border-gray-700">
                                    <th class="text-left py-3 px-4 text-neon-cyan font-semibold">Date</th>
                                    <th class="text-left py-3 px-4 text-neon-cyan font-semibold">Title</th>
                                    <th class="text-left py-3 px-4 text-neon-cyan font-semibold">Category</th>
                                    <th class="text-left py-3 px-4 text-neon-cyan font-semibold">Amount</th>
                                    <th class="text-left py-3 px-4 text-neon-cyan font-semibold">Status</th>
                                    <th class="text-left py-3 px-4 text-neon-cyan font-semibold">Submitted</th>
                                    <th class="text-left py-3 px-4 text-neon-cyan font-semibold">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Sample data - will be populated dynamically -->
                                <tr>
                                    <td colspan="7" class="text-center py-12">
                                        <div class="text-gray-400">
                                            <svg class="w-16 h-16 mx-auto mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                                            </svg>
                                            <p class="text-lg mb-2">No expenses found</p>
                                            <a href="" 
                                               class="text-neon-cyan hover:text-neon-purple transition-colors font-semibold">
                                                Submit your first expense
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <div class="mt-8 flex justify-center">
                <nav class="flex items-center space-x-2">
                    <button class="px-4 py-2 text-gray-400 bg-dark-card rounded-lg border border-gray-700 cursor-not-allowed">
                        Previous
                    </button>
                    <button class="px-4 py-2 bg-gradient-to-r from-neon-cyan to-neon-purple text-white rounded-lg font-semibold">
                        1
                    </button>
                    <button class="px-4 py-2 text-gray-400 bg-dark-card rounded-lg border border-gray-700 cursor-not-allowed">
                        Next
                    </button>
                </nav>
            </div>
        </div>
    </div>

    <!-- Expense Detail Modal -->
    <div id="expenseDetailModal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm"></div>
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="feature-card bg-dark-card bg-opacity-95 rounded-xl max-w-2xl w-full max-h-96 overflow-y-auto">
                <div class="p-6 border-b border-gray-700">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xl font-semibold text-neon-green">Expense Details</h3>
                        <button onclick="closeModal()" class="text-gray-400 hover:text-white">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="p-6">
                    <!-- Expense details will be loaded here -->
                </div>
                <div class="p-6 border-t border-gray-700 flex justify-end space-x-4">
                    <button onclick="closeModal()" 
                            class="px-4 py-2 text-gray-300 hover:text-white transition-colors">
                        Close
                    </button>
                    <button class="bg-gradient-to-r from-neon-cyan to-neon-purple text-white px-6 py-2 rounded-lg font-semibold hover:shadow-neon-cyan transition-all duration-300 btn-neon">
                        Edit Expense
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function closeModal() {
            document.getElementById('expenseDetailModal').classList.add('hidden');
        }
        
        // Close modal when clicking outside
        document.getElementById('expenseDetailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
