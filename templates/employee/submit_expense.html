{% extends "base.html" %}

{% block title %}Submit Expense - ExpensoX{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-plus me-2"></i>Submit New Expense</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('employee.submit_expense') }}" enctype="multipart/form-data">
                        {{ csrf_token() }}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="title" class="form-label">Expense Title</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="">Select Category</option>
                                    <option value="travel">Travel</option>
                                    <option value="meals">Meals & Entertainment</option>
                                    <option value="office_supplies">Office Supplies</option>
                                    <option value="software">Software & Subscriptions</option>
                                    <option value="training">Training & Development</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="amount" name="amount" 
                                           step="0.01" min="0" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="currency" class="form-label">Currency</label>
                                <select class="form-select" id="currency" name="currency" required>
                                    <option value="USD">USD - US Dollar</option>
                                    <option value="EUR">EUR - Euro</option>
                                    <option value="GBP">GBP - British Pound</option>
                                    <option value="CAD">CAD - Canadian Dollar</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="expense_date" class="form-label">Expense Date</label>
                            <input type="date" class="form-control" id="expense_date" name="expense_date" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" 
                                      placeholder="Provide details about this expense..."></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="receipt" class="form-label">Receipt/Invoice</label>
                            <input type="file" class="form-control" id="receipt" name="receipt" 
                                   accept="image/*,.pdf" multiple>
                            <div class="form-text">
                                Upload receipt images or PDF files. Multiple files supported.
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="reimbursable" name="reimbursable" checked>
                                <label class="form-check-label" for="reimbursable">
                                    This expense is reimbursable
                                </label>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="urgent" name="urgent">
                                <label class="form-check-label" for="urgent">
                                    Mark as urgent (requires expedited approval)
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('employee.expenses') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Expenses
                            </a>
                            <div>
                                <button type="button" class="btn btn-outline-primary me-2" id="saveAsDraft">
                                    <i class="fas fa-save me-2"></i>Save as Draft
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane me-2"></i>Submit for Approval
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    // Auto-fill today's date
    document.getElementById('expense_date').valueAsDate = new Date();
    
    // Save as draft functionality
    document.getElementById('saveAsDraft').addEventListener('click', function() {
        // Add hidden input to indicate draft status
        const form = document.querySelector('form');
        const draftInput = document.createElement('input');
        draftInput.type = 'hidden';
        draftInput.name = 'save_as_draft';
        draftInput.value = 'true';
        form.appendChild(draftInput);
        form.submit();
    });
</script>
{% endblock %}
{% endblock %}
